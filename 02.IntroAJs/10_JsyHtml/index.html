<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js + html</title>
    <script src="./js/app.js"></script>
</head>
<body>
    <section>
        <label for="nombre">Nombres:</label>
        <input id="nombre" type="text">
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text">
        <label for="direccion">Direccion:</label>
        <input id="direccion" type="text">
        <label for="celular">Celular:</label>
        <input id="celular" type="number">
        
        <label for="edad">Edad:</label>
                <select name="" id="edad">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
        
        <label for="fecnac">Fecha Nacimiento:</label>
        <input type="date" name="" id="fecnac">
        <input type="radio" name="genero" id="m" checked>Maculino
        <input type="radio" name="genero" id="f">Femenino
        <input type="radio" name="genero" id="o">Otro
        <input type="text" id="otro">
        <input type="checkbox" name="acepto" id="acepto">
        <label for="acepto">Acepto terminos y condiciones</label>
        <button onclick="Registrar()">Registrar</button>
    </section>

    <section>
        <table>
            <th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Fecha nacimiento</th>
                <th>Direccion</th>
                <th>Celular</th>
                <th>Genero</th>
                <th>Acepto</th>
            </th>
        </table>
    </section>

</body>
</html>
